<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Coding Quiz Challenge</h1>
  </header>
  
  <!-- Main content section -->
  <main>
    <!-- Introduction text for the quiz -->
    <section id="intro-text">
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
    </section>

    <!-- Start button container -->
    <section id="start-container">
      <button id="start-button">Start Quiz</button>
    </section>

    <!-- Timer display container -->
    <section id="time-container" class="hidden">
      <p>Time Left: <span id="time-left">60</span> seconds</p>
    </section>

    <!-- Quiz container -->
    <section id="quiz-container" class="hidden">
      <h2 id="question-text"></h2>
      <!-- Container for answer buttons -->
      <div id="answer-buttons" class="btn-container"></div>
      <p id="feedback-text"></p>
    </section>

    <!-- End of quiz container -->
    <section id="end-container" class="hidden">
      <h2>Your Score: <span id="final-score"></span></h2>
      <!-- Input for user initials -->
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3">
      <!-- Button to submit user's score -->
      <button id="submit-button">Submit</button>
    </section>

    <!-- Leaderboard container -->
    <section id="leaderboard-container" class="hidden">
      <h2>High Score Leaderboard</h2>
      <div id="leaderboard">
        <!-- Placeholder for dynamically added high scores -->
      </div>
      <div id="leaderboard-buttons">
        <!-- Button to restart the quiz -->
        <button id="restart-button">Restart Quiz</button>
        <!-- Button to clear the leaderboard -->
        <button id="clear-button">Clear Leaderboard</button>
      </div>
    </section>
  </main>

  <!-- JavaScript code -->
  <script src="script.js"></script>
</body>
</html>
